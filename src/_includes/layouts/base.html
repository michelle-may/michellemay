<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if meta_title %}{{ meta_title }}{% else %}{{ title }}{% endif %} | {{ site.name }}</title>

  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>

  <!-- {# include main.css if in development mode #}
  {% if helpers.environment === "development" %}
      <link rel="stylesheet" href="/css/main.css">
  {% else %}
      {# else, use the minified css file for production #}
      <link rel="stylesheet" href="/css/main.min.css">
  {% endif %} -->
  <!-- <link rel="stylesheet" href="/css/print.css" media="print"> -->

  <meta name="description" content="{% if meta_description %}{{ meta_description }}{% else %}{{ excerpt }}{% endif %}">
  <meta property="og:title" content="{% if meta_title %}{{ meta_title }}{% else %}{{ title }}{% endif %} | {{ site.name }}">
  <meta property="og:description" content="{% if meta_description %}{{ meta_description }}{% else %}{{ excerpt }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}{{ site.images.og }}">
  <meta property="og:image:alt" content="Image description">
  <meta property="og:locale" content="en_GB">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- <link rel="manifest" href="/my.webmanifest">
  <meta name="theme-color" content="#FF00FF"> -->
</head>

<body {% if body_class %} id="{{ body_class }}"{% endif %} class="">

  <a class="sr-only" href="#main">Skip to content</a>

  {# include header #}
  {% include "partials/header.njk" %}

  {# include content #}
  {{ content | safe }}

</body>
</html>
