<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if meta_title %}{{ meta_title }}{% else %}{{ title }}{% endif %}</title>

  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/main.css">
  <!-- <link rel="stylesheet" href="/css/print.css" media="print"> -->

  <meta name="description" content="{% if meta_description %}{{ meta_description }}{% else %}{{ excerpt }}{% endif %}">
  <meta property="og:title" content="{% if meta_title %}{{ meta_title }}{% else %}{{ title }}{% endif %} | {{ site.name }}">
  <meta property="og:description" content="{% if meta_description %}{{ meta_description }}{% else %}{{ excerpt }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}{{ site.images.og }}">
  <meta property="og:image:alt" content="Image description">
  <meta property="og:locale" content="en_GB">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- <link rel="manifest" href="/my.webmanifest">
  <meta name="theme-color" content="#FF00FF"> -->
</head>

<body class="{% if body_class %}{{ body_class }}{% endif %}">

  <a class="sr-only" href="#main">Skip to content</a>
  
  {# include header #}
  {% include "partials/header.njk" %}

  <main class="page wrapper">
    {# include content #}
    {{ content | safe }}
  </main>

  {% include "partials/footer.njk" %}

  <script src="/assets/js/scripts.js"></script>
</body>
</html>
