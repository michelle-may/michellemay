---
layout: base
---

<header class="cs-header">
    <h1 class="mega">{{ cs_title }}</h1>
    <p class="h3 cs-header__byline">{{ byline }}</p>
    <div class="cs-header__info-grid">
        <p><strong>Role</strong><br> {{ role }}</p>
        <p><strong>Date</strong><br> {{ page.date | workDate }}</p>
        <p><strong>Contribution</strong><br> {{ contribution }}</p>
    </div>
</header>

<div>
    {{ content | safe }}
</div>
